<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Cardápio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 40px;
    }

    form div {
      margin-bottom: 15px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    form button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .editar {
      background-color: #007bff;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      margin-right: 5px;
      cursor: pointer;
    }

    .excluir {
      background-color: #dc3545;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Gerenciador de Cardápio</h1>

  <form id="form-contato">
    <div>
      <label for="nome">Nome da Comida:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div>
      <label for="email">Bebidas:</label>
      <input type="text" id="email" name="email">
    </div>
    <div>
      <label for="telefone">Sobremesas:</label>
      <input type="text" id="telefone" name="telefone">
    </div>
    <button type="submit">Salvar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Comida</th>
        <th>Bebidas</th>
        <th>Sobremesas</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-contatos">
      <!-- Os dados serão inseridos aqui via JS -->
    </tbody>
  </table>

  <!-- Script JS (coloque o JS aqui ou em um arquivo externo) -->
  <script src="js/main.js"></script>
</body>
</html>
